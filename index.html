<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
    <h1>Personal Information</h1>
    <hr>
    <form>
        <div class="row justify-content-space-center">
            <div class="col-md-4">
                <div class="input-group mb-3 ">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>  
            <div class="col-md-4">
                <div class="input-group mb-3 ">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="mb-3 col-md-6">
                <label for="Age" class="form-label">Age</label>
                <input type="input" class="form-control" id="Age" placeholder="Please enter Age">
            </div>
            <div class="mb-3 col-md-6">
                <label for="Sex" class="form-label">Sex</label>
                <input type="input" class="form-control" id="Sex" placeholder="Please enter sex">
            </div>
        </div>


          <div class="mb-3">
            <label for="adress" class="form-label">Adress</label>
            <input type="input" class="form-control" id="adress" placeholder="Please enter Adress">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">country</label>
            <input type="input" class="form-control" id="country" placeholder="Please enter Country">
          </div>


          <div class="row justify-content-center">
            <div class="mb-3 col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="input" class="form-control" id="state" placeholder="Please enter State">
            </div>
            <div class="mb-3 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="input" class="form-control" id="city" placeholder="Please enter City">
            </div>
        </div>



          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Is Active
            </label>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit </button>
          </div>
      </form>
    </div>
      <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
